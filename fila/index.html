<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
    rel="stylesheet"
    href="css/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
    .box:hover .top-menu img {
    background-image: url("images/logo2.png");
    }
    .swiper .swiper-scrollbar {
    width: 300px;
    background-color: rgba(255, 255, 255, 0.349);
    top: 915px;
    display: inline-block;
    left: 1350px;
    }

    .swiper .button {
    width: 120px;
    height: 50px;
    position: absolute;
    right: 85px;
    top: 900px;
    flex-direction: row;
    display: flex;
    display: inline-block;
}


    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="wraper">
    <div class="header">
        <div class="line"></div>
        <div class="box">
        <div class="top-menu">
            <ul>
                <li>
                <a href=""><img class="white" src="images/logo.png" alt="" /></a>
                </li>
                <li><a href="">SHOP</a></li>
                <li><a href="">EVENT</a></li>
                <li><a href="">ARCHIVE</a></li>
                <li><a href="">maFILA</a></li>
            </ul>
            <div class="sub_menu"></div>
        </div>
        <div class="top-rightmenu">
            <ul>
                <li>
                <a href=""><img src="images/a.png" alt="" /></a>
                </li>
                <li>
                <a href=""><img src="images/b.png" alt="" /></a>
                </li>
                <li><a href="">LOGIN</a></li>
            </ul>
        </div>
    </div>
    <div class="text">
        <MARQUEE  scrollamount="20">WINNING <img src="images/c.png" alt=""> TOGETHER.</MARQUEE>
        <!-- 스크롤의 속도 -->
    </div>
        <div class="slideshow">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="images/swiper.png" alt=""></div>
                <div class="swiper-slide"><img src="images/img2.png" alt=""></div>
                <div class="swiper-slide"><img src="images/swiper.png" alt=""></div>
                ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
        
                <!-- If we need navigation buttons -->
                <div class="button">
                <div class="swiper-button-prev"><img src="images/e.png" alt=""></div>
                <div class="swiper-button-next"><img src="images/d.png" alt=""></div>
            </div>
                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
            </div>
    </div>
    </div>
</body>

<script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
    direction: 'horizontal',
    loop: true,

      // If we need pagination
    pagination: {
        el: '.swiper-pagination',
    },

      // Navigation arrows
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },

      // And if we need scrollbar
    scrollbar: {
        el: '.swiper-scrollbar',
    },
    });

// 마우스

const circle = document.querySelector(".circle");

document.addEventListener("mousemove", (e) => { // mousemove이벤트를 이용해 움

    // 마우스의 좌표는 clientX와 clientY를 이용해 알수 있다. -> 브라우저 window의 좌표값 위치를 전달한다.

    // pageX, pageY와는 다름.

    const mouseX = e.clientX;

    const mouseY = e.clientY;

    circle.style.left = mouseX + 'px';

    circle.style.top = mouseY + 'px';

});


</script>
</html>
